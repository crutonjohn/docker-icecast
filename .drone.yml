- name: build
  image: plugins/docker:latest
  settings:
    repo: j33r/icecast
    dockerfile: Dockerfile
    tags:
        - latest
        - stable 
        - alpine
        - $DRONE_COMMIT_SHA
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    instance:
      - cloud.drone.io
    event:
      exclude:
        - pull_request

