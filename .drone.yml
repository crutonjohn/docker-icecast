---

kind: pipeline                                                                                                                                                                                    
name: mirroring
type: docker

steps:
- name: mirroring_c0de.in
  pull: always
  image: j33r/git-mirror:latest
  failure: ignore
  environment:
    GIT_MIRROR_USER: jee
    GIT_MIRROR_TOKEN:
      from_secret: C0DEIN_TOKEN
    GIT_MIRROR_REPO: git.c0de.in/docker/icecast.git
  when:
    branch:
      - master
      - dev
    event:
      exclude:
        - pull_request
    instance:
      - cloud.drone.io

- name: mirroring_framagit
  pull: always
  image: j33r/git-mirror:latest
  failure: ignore
  environment:
    GIT_MIRROR_USER: jee
    GIT_MIRROR_TOKEN:
      from_secret: FRAMAGIT_TOKEN
    GIT_MIRROR_REPO: framagit.org/jee/docker-icecast.git
  when:
    branch:
      - master
      - dev
    event:
      exclude:
        - pull_request
    instance:
      - cloud.drone.io

---

kind: pipeline
name: default
type: kubernetes

steps:
- name: tag
  image: alpine:latest
  commands:
    - echo -n $DRONE_BRANCH, $DRONE_COMMIT_SHA > .tags
    - if [ $DRONE_BRANCH == "master" ]; then echo -n ", lastest, stable" >> .tags ;fi

- name: build
  image: plugins/docker:latest
  settings:
    repo: j33r/icecast
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
  when:
    event:
      exclude:
        - pull_request
    instance:
      - drone.c0de.in

- name: test
  image: plugins/docker:latest
  settings:
    repo: j33r/icecast
    tags: latest
    dockerfile: Dockerfile
    username: j33r
    password:
      from_secret: DOCKER_HUB_TOKEN
    dry_run: true
  when:
    event:
      - pull_request
    instance:
      - drone.c0de.in

